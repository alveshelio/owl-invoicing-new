table:
  name: Quotations
  schema: public
object_relationships:
  - name: Organization
    using:
      foreign_key_constraint_on: organizationId
  - name: QuotationStatus
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: Invoices
    using:
      foreign_key_constraint_on:
        column: quotationId
        table:
          name: Invoices
          schema: public
  - name: QuotationSections
    using:
      foreign_key_constraint_on:
        column: quotationId
        table:
          name: QuotationSections
          schema: public
